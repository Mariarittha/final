                <h5 class="card-title">Nome da Estadia: <strong>{{ estadia.nome_estadia }}</strong></h5>
                <p class="card-text">Descrição: {{ estadia.descricao_estadia }}</p>
                <a href="{% url 'filomenas:detalhar' pk=estadia.pk %}" class="btn btn-secondary">comprar</a>

              </div>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-md-12">
          <p class="text-h1">Não existem estadias cadastradas.</p>
